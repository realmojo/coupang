<script>
	// 타겟 태그
	const selector = "ul, ol";

	// 깊이와 최대값
	let depth = 0;
	let max = 0;

	// ul과 ol태그의 객체를 가져온다.
	$(selector).each(function () {
		let obj = $(this);

		// 맨 아래의 자식요소가 가장 깊은 것이므로 부모의 ul, ol을 다시 구한다.
		let par = obj.parents(selector);
		console.log(par)

		// 부모 객체가 있다는 것은 현재 객체가 자식 객체(깊이가 있음) 것을 의미한다.
		// 부모객체가 있는것의 길이와 자신의 길이(1)을 더하여 깊이의 위치를 구한다.
		depth = par ? par.length + 1 : 1;
		max = depth > max ? depth : max;
	});
